<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8" name="viewport" content="width=device-width, initial-scale=1">
    <title>廟公機器人</title>
    <link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">

</head>
<body>
    
    <div class="audio">
        <audio controls autoplay loop>
        <source src="music/daniel.mp3" type="audio/mpeg">
        您的瀏覽器不支援 audio 元素。
    </audio>
    </div>
    <div class="image">
        <img src="pics/Weiling03.png" alt="Weiling Image">
    </div>
    <div class="form-group">
        <label for="age">年齡:</label>
        <select id="age">
            <option value="">請選擇</option>
            <!-- Options will be added by JavaScript -->
        </select>

        <label for="gender">性別:</label>
        <select id="gender">
            <option value="">請選擇</option>
            <option value="男性">男性</option>
            <option value="女性">女性</option>
            <option value="其他">其他</option>
        </select>

        <label for="marital-status">婚姻:</label>
        <select id="marital-status">
            <option value="">請選擇</option>
            <option value="未婚">未婚</option>
            <option value="已婚">已婚</option>
            <option value="伴侶">伴侶</option>
        </select>
    </div>
    <div class="button-grid">
        <button class="grid-button">討海</button>
        <button class="grid-button">作塭</button>
        <button class="grid-button">魚苗</button>
        <button class="grid-button">求財</button>
        <button class="grid-button">耕作</button>
        <button class="grid-button">經商</button>
        <button class="grid-button">月令</button>
        <button class="grid-button">六甲</button>
        <button class="grid-button">婚姻</button>
        <button class="grid-button">家運</button>
        <button class="grid-button">失物</button>
        <button class="grid-button">尋人</button>
        <button class="grid-button">遠信</button>
        <button class="grid-button">六畜</button>
        <button class="grid-button">築室</button>
        <button class="grid-button">移居</button>
        <button class="grid-button">墳墓</button>
        <button class="grid-button">出外</button>
        <button class="grid-button">行舟</button>
        <button class="grid-button">凡事</button>
        <button class="grid-button">治病</button>
        <button class="grid-button">作事</button>
        <button class="grid-button">功名</button>
        <button class="grid-button">官事</button>
        <button class="grid-button">家事</button>
        <button class="grid-button">求兒</button>
        <button class="grid-button">心想</button>
    </div>
    <div id="selected-values"></div>
    <div class="button-container">
        <button class="fortune-button">求籤</button>
    </div>
    <div id="overlay">
        <img id="fortune-image" src="" alt="Fortune Stick">
    </div>
    <!-- <script src="messages.js"></script> -->
    <script src="beforeDraw.js"></script>
    
    <!-- <script src="try.js"></script> -->
   
    <!-- <form id="queryForm">
        <label for="queryInput">Query:</label>
        <input type="text" id="queryInput" />
        <button type="submit">Submit</button>
    </form> -->
    <div id="result"></div>

</body>
</html>
